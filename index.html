<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Sky Diving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section class="parallax-container">
        <img src="images/last2.jpg" class="parallax-background" alt="Sky background">
        <img src="images/last1.png" class="parallax-foreground" alt="Diver foreground">
        <h1 class="parallax-text">Sky Diving</h1>
    </section>

  
    <section class="content-section">
        <div class="heading">
            <h2>Experience the Thrill</h2>
            <p>Discover the ultimate adventure with professional sky diving experiences. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam voluptates tempora doloremque.</p>
        </div>

       
        <div class="cards-container">
            <div class="card-box">
                <div class="card">
                    <div class="front">Beginner</div>
                    <div class="back">$299</div>
                </div>
            </div>
            <div class="card-box">
                <div class="card">
                    <div class="front">Advanced</div>
                    <div class="back">$499</div>
                </div>
            </div>
            <div class="card-box">
                <div class="card">
                    <div class="front">Pro</div>
                    <div class="back">$799</div>
                </div>
            </div>
        </div>

        
        <div class="footer">
            <p>© 2024 SkyDive Adventures. Designed by Jintu Singha</p>
        </div>
    </section>

    
    <button id="scrollTop" aria-label="Scroll to top">↑</button>

    <script src="script.js"></script>
</body>
</html>
